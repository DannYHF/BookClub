<div class="container">
  <div class="row">
    <div class="col-8">
      <!--Book name-->
      <div class="row">
        Книга: {{book.name}}
      </div>
      <!--Book author-->
      <div class="row">
        Автор: {{book.author}}
      </div>
    </div>
    <div class="col-4 d-flex justify-content-end">
      <!--Control button-->
      <div class="row button-container">
        <button (click)="submit()" class="btn btn-dark">{{buttonMessage}}</button>
      </div>
    </div>
  </div>
</div>
