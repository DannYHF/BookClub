<div class="container main">
  <div class="row">

    <div class="col">
      <h3 class="text-center">Read books.</h3>
      <div *ngFor="let book of readBooks">
        <app-book-info-cart [book]="book"
                            (onClick)="deleteBookToReadBooks(book.id)"
                            buttonMessage="Unread!"
                            class=""></app-book-info-cart>
      </div>
    </div>

    <div class="col unread-books">
      <h3 class="text-center">Unread books.</h3>
      <div *ngFor="let book of unreadBooks">
        <app-book-info-cart [book]="book"
                            (onClick)="addBookToReadBooks(book.id)"
                            buttonMessage="Read!"
                            class=""></app-book-info-cart>
      </div>
    </div>

  </div>
</div>
